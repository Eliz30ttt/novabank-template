<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank Admin</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4f7fb;
  margin: 0;
}

header {
  background: #111827;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
}

header button {
  background: #ffcc00;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

main {
  padding: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.stat {
  font-size: 22px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h2>Admin Control Panel</h2>
  <button onclick="logout()">Logout</button>
</header>

<main>

<div class="card">
  <h3>Total Bank Balance (All Clients)</h3>
  <div class="stat" id="totalBalance">$0.00</div>
</div>

<div class="card">
  <h3>System Controls</h3>
  <button onclick="resetSystem()">Reset Entire System</button>
</div>

</main>

<script>
function calculateTotal() {
  let balance = localStorage.getItem("balance");
  if (!balance) balance = 0;
  document.getElementById("totalBalance").innerText =
    "$" + parseFloat(balance).toFixed(2);
}

function resetSystem() {
  if (confirm("Are you sure you want to reset everything?")) {
    localStorage.clear();
    alert("System reset complete.");
    calculateTotal();
  }
}

function logout() {
  window.location.href = "login.html";
}

calculateTotal();
</script>

</body>
</html>
