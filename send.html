<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank - Send Money</title>
<link rel="stylesheet" href="css/styles.css">
<style>
.container {
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #22c55e;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #16a34a;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Send Money</h2>
        <a href="dashboard.html" style="color:white;text-decoration:none;">Dashboard</a>
    </div>

    <div class="input-group">
        <input type="text" id="recipient" placeholder="Recipient Name">
    </div>

    <div class="input-group">
        <input type="number" id="amount" placeholder="Amount ($)">
    </div>

    <button id="sendBtn">Send</button>

</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
    // Ensure the balance shows up if needed
    const balanceEl = document.getElementById("balance");
    if(balanceEl) {
        const balance = parseFloat(localStorage.getItem("balance")) || 0;
        balanceEl.innerText = "$" + balance.toFixed(2);
    }
});
</script>

</body>
</html>
