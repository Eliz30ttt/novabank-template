<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaBank - Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="initApp()">

<div class="dashboard" id="dashboardSection">
  <h2>Welcome, Kelvin Brooks</h2>
  <p>Account: **** **** **** 4821</p>
  <p>Account Type: Checking</p>

  <div class="card">
    <h3>Current Balance</h3>
    <p id="balance">$0.00</p>
  </div>

  <button onclick="showSend()">Send Money</button>

  <h3>Recent Transactions</h3>
  <div id="transactions"></div>
</div>

<div class="container" id="sendSection" style="display:none;">
  <h2>Send Money</h2>

  <input type="email" id="recipient" placeholder="Recipient Email" required>
  <input type="number" id="amount" placeholder="Amount" required>

  <button onclick="sendMoney()">Confirm Transfer</button>
  <button onclick="showDashboard()">Cancel</button>

  <p class="security">Transactions are protected with bank-grade encryption.</p>
</div>

<script>
function initApp() {
  if(!localStorage.getItem("balance")) localStorage.setItem("balance", 4820.55);
  if(!localStorage.getItem("transactions")) localStorage.setItem("transactions", JSON.stringify([]));
  loadDashboard();
}

function loadDashboard() {
  const balance = parseFloat(localStorage.getItem("balance"));
  document.getElementById("balance").innerText = "$" + balance.toFixed(2);

  const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  const container = document.getElementById("transactions");
  container.innerHTML = "";

  transactions.forEach(tx => {
    const div = document.createElement("div");
    div.innerText = tx;
    container.appendChild(div);
  });
}

function showSend() {
  document.getElementById("dashboardSection").style.display = "none";
  document.getElementById("sendSection").style.display = "block";
}

function showDashboard() {
  document.getElementById("sendSection").style.display = "none";
  document.getElementById("dashboardSection").style.display = "block";
  loadDashboard();
}

function sendMoney() {
  const amount = parseFloat(document.getElementById("amount").value);
  const recipient = document.getElementById("recipient").value || "Unknown";
  let balance = parseFloat(localStorage.getItem("balance"));

  if(!amount || amount <=0){ alert("Enter a valid amount"); return;}
  if(amount>balance){ alert("Insufficient funds"); return;}

  balance -= amount;
  localStorage.setItem("balance", balance);

  const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
  transactions.unshift(`Sent $${amount.toFixed(2)} to ${recipient}`);
  localStorage.setItem("transactions", JSON.stringify(transactions));

  // Clear inputs
  document.getElementById("recipient").value = "";
  document.getElementById("amount").value = "";

  showDashboard(); // instantly update dashboard
}
</script>

</body>
</html>
