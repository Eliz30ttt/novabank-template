<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank Dashboard</title>
<link rel="stylesheet" href="css/styles.css">
<style>
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.welcome {
    font-size: 20px;
    font-weight: bold;
}

.balance-box {
    background: linear-gradient(135deg, #2563eb, #1e3a8a);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 20px;
    text-align: center;
}

.balance-label {
    font-size: 14px;
    opacity: 0.8;
}

.balance {
    font-size: 36px;
    font-weight: 800;
    margin-top: 10px;
    color: white;
}

.actions {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 30px;
}

.action-btn {
    background: #1e293b;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    text-decoration: none;
    color: white;
    font-size: 14px;
    transition: 0.2s;
}

.action-btn:hover {
    background: #334155;
}

.transactions {
    margin-top: 10px;
}

.transactions h3 {
    margin-bottom: 10px;
}

.tx {
    background: #1e293b;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
}

.positive {
    color: #22c55e;
}

.negative {
    color: #ef4444;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="welcome">Welcome <span id="userName">Kelvin Brooks</span></div>
        <a href="profile.html" style="color:white;text-decoration:none;">Profile</a>
    </div>

    <div class="balance-box">
        <div class="balance-label">Current Balance</div>
        <div class="balance" id="balance">$5,250.00</div>
    </div>

    <div class="actions">
        <a href="send.html" class="action-btn">Send</a>
        <a href="receive.html" class="action-btn">Receive</a>
        <a href="add.html" class="action-btn">Add</a>
        <a href="request.html" class="action-btn">Request</a>
    </div>

    <div class="transactions">
        <h3>Recent Transactions</h3>
        <div id="transactions">
            <!-- Transactions dynamically loaded from js/app.js -->
        </div>
    </div>

</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
    const email = localStorage.getItem("userEmail") || "User";
    document.getElementById("userName").innerText = email.split("@")[0];
});
</script>

</body>
</html>
