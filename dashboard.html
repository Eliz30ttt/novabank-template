<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank Dashboard</title>
<link rel="stylesheet" href="css/styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
}

.header {
    background: #1e3a8a;
    color: white;
    padding: 20px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

.header h2 {
    margin: 0;
    font-size: 18px;
}

.balance-box {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    text-align: center;
}

.balance-title {
    color: #64748b;
    font-size: 14px;
}

.balance-amount {
    font-size: 32px;
    font-weight: bold;
    margin-top: 5px;
    color: #1e3a8a;
}

.actions {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px;
}

.action-btn {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    font-size: 13px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    cursor: pointer;
}

.transactions {
    background: white;
    margin: 20px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.transaction {
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
}

.transaction:last-child {
    border-bottom: none;
}

.sent { color: #dc2626; }
.received { color: #16a34a; }
</style>
</head>
<body>

<div class="header">
    <h2 id="welcomeText">Welcome</h2>
</div>

<div class="balance-box">
    <div class="balance-title">Current Balance</div>
    <div class="balance-amount" id="balance">$0.00</div>
</div>

<div class="actions">
    <div class="action-btn" onclick="location.href='send.html'">Send</div>
    <div class="action-btn" onclick="location.href='receive.html'">Receive</div>
    <div class="action-btn" onclick="location.href='add.html'">Add</div>
    <div class="action-btn" onclick="location.href='request.html'">Request</div>
</div>

<div class="transactions">
    <h3>Recent Transactions</h3>
    <div id="transactionList"></div>
</div>

<div class="actions" style="grid-template-columns: 1fr;">
    <div class="action-btn" onclick="location.href='profile.html'">Profile</div>
</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){

    // Check login
    const email = localStorage.getItem("userEmail");
    if(!email){
        window.location.href = "login.html";
        return;
    }

    // Welcome message
    document.getElementById("welcomeText").innerText = "Welcome, " + email;

    // Load balance
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    document.getElementById("balance").innerText = "$" + balance.toFixed(2);

    // Load transactions
    const transactionList = document.getElementById("transactionList");
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    transactionList.innerHTML = "";

    transactions.slice().reverse().forEach(function(tx){
        const div = document.createElement("div");
        div.classList.add("transaction");

        if(tx.toLowerCase().includes("sent")){
            div.classList.add("sent");
        } else if(tx.toLowerCase().includes("received") || tx.toLowerCase().includes("added")){
            div.classList.add("received");
        }

        div.innerText = tx;
        transactionList.appendChild(div);
    });
});
</script>

</body>
</html>
