<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBank - Profile</title>
<link rel="stylesheet" href="css/styles.css">
<style>
.container {
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
}

.profile-card {
    background: linear-gradient(135deg, #2563eb, #1e3a8a);
    color: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 20px;
}

.profile-card h3 {
    margin-bottom: 10px;
}

.profile-card p {
    margin-bottom: 5px;
    font-size: 16px;
    opacity: 0.9;
}

.action-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    padding: 12px;
    background: #22c55e;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    text-decoration: none;
    transition: 0.2s;
}

.action-link:hover {
    background: #16a34a;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Profile</h2>
        <a href="dashboard.html" style="color:white;text-decoration:none;">Dashboard</a>
    </div>

    <div class="profile-card">
        <h3 id="userName">Kelvin Brooks</h3>
        <p id="userEmail">kelvin@example.com</p>
        <p>Current Balance: $<span id="balance">5,250.00</span></p>
    </div>

    <a href="dashboard.html" class="action-link">Back to Dashboard</a>

</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
    // Display user info
    const email = localStorage.getItem("userEmail") || "user@example.com";
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    if(userName) userName.innerText = email.split("@")[0];
    if(userEmail) userEmail.innerText = email;

    // Display balance
    const balanceEl = document.getElementById("balance");
    if(balanceEl) {
        const balance = parseFloat(localStorage.getItem("balance")) || 0;
        balanceEl.innerText = balance.toFixed(2);
    }
});
</script>

</body>
</html>
